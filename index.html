<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="img">
      <img src="images/bg-main-desktop.png" alt="">
    </div>

    <div class="card">
      <img src="images/bg-card-front.png" alt="">
      <div class="card-front cardz">
        <img src="images/card-logo.svg" alt="" class="circle">
        <p class="numb">0000 0000 0000 0000</p>
        <p class="name">Jane Appleseed <span class="date">00/00</span></p>
      </div>

      <div class="card-back cardz">
        <img src="images/bg-card-back.png" alt="">
        <p class="num">000</p>
      </div>
    </div>

    <div class="details" id="det">
      <form action="">
        <div class="card-details">
          <label class="for" for="">Cardholder Name</label>
          <input class="input" type="text" name="" id="name" placeholder="e.g. Jane Appleseed">
          <p id="d" class="d"></p>
        </div>

        <div class="card-details">
          <label class="for" for="">Card Number</label>
          <input class="input" type="text" name="" id="number" placeholder="e.g. 1234 5678 9123 0000">
          <p id="p" class="d"></p>
        </div>

        <div class="card-det">
          <div class="date">
            <label class="f" for="">Exp. Date (MM/YY)</label>
            <div class="label-input">
              <input class="t" type="text" name="" id="m" placeholder="MM">
              <input class="t" type="text" name="" id="y" placeholder="YY">
            </div>
            <p class="display e"></p>
          </div>

          <div class="cvc">
            <label class="o" for="">cvc</label>
            <input class="in" type="text" name="" id="g" placeholder="e.g. 123">
            <p class="cdisplay e"></p>
          </div>

        </div>

        <input type="button" name="" id="submit" value="Confirm">

      </form>
    </div>

    <div class="confirm" id="complete">
      <img src="images/icon-complete.svg" alt="">

      <h2>Thank you!</h2>

      <p>We've added your card details</p>

      <button type="submit">Continue</button>
    </div>
  </div>

  <!-- Completed state start -->

  </div> -->

  <script src="script.js"></script>
</body>

</html>
